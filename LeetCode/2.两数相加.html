<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- 给出两个 非空 的链表用来表示两个非负的整数。其中，它们各自的位数是按照 逆序 的方式存储的，并且它们的每个节点只能存储 一位 数字。

    如果，我们将这两个数相加起来，则会返回一个新的链表来表示它们的和。

    您可以假设除了数字 0 之外，这两个数都不会以 0 开头。

    示例：

    输入：(2 -> 4 -> 3) + (5 -> 6 -> 4)
    输出：7 -> 0 -> 8
    原因：342 + 465 = 807 -->
    <!-- 实际输入:
    [2,4,3]
    [5,6,4]
    期望输出:
    [7,0,8] -->
    <script>
        var addTwoNumbers = function (l1 , l2) {
            let addOne = 0 //进位
            let sum = new ListNode('0') //创建一个头链表用于保存结果
            let head = sum //保存头链表的位置用于最后的链表返回
            while(addOne || l1 || l2) {
                let val1 = l1 !== null ? l1.val : 0 // 优化点
                let val2 = l2 !== null ? l2.val : 0 //优化点
                let r1 = val1 + val2 + addOne//求和
                addOne = r1 >= 10 ? 1 : 0 // 如果求和结果>=10，那么进位为1，否则为0
                sum.next = new ListNode(r1 % 10) //结果取余，声明sum的下一个节点
                sum = sum.next // 使sum指向下一个节点，这里sum其实是可以移动的，因为链表头部已经赋值给了head，sum充当承接桥的作用
                if(l1) l1 = l1.next //l1指向下一个节点，便于计算下一个节点值
                if(l2) l2 = l2.next //l2指向下一个节点，便于计算下一个节点值
            }
            return head.next //返回计算结果
        }
        addTwoNumbers([1,2,3],[1,2,3])
    </script>
</body>
