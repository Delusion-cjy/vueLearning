    // 正确
    var moveZeroes = function(nums) {
        var j = 0
        for(let i = 0;i<nums.length;i++){
            if(nums[i] !== 0){
                //将非零的值按顺序赋值进nums数组，而while使得非零元素排序完成后用0填补剩下的位置
                nums[j++] = nums[i]
            }
        }
        // 进入while循环时j的值为nums中所有非零数的数量
        while(j < nums.length){
            nums[j++] = 0
        }
        return nums
    };
    moveZeroes([1,2,3,4,0,0,1])
    </script>
