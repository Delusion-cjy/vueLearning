<body>
    <script>
        var shuffle = function(nums, n) {
            var arr1 = nums.slice(0,n)
            var arr2 = nums.slice(n)
            var newArr = []
            for(let i = 0; i< n; i++){
                newArr.push(arr1[i])
                newArr.push(arr2[i])
            }
            return newArr
        };
        shuffle([1,2,3,4,5,6],'3')
    </script>
</body>
