        function uniqueNumInArr(arr) {
            const map = new Map()

            for (let i = 0;i<arr.length;i++){
                if(!map.get(arr[i])){
                    map.set(arr[i],1)
                } else {
                    map.set(arr[i],map.get(arr[i])+1)
                }
            }

            const set = new Set()

            for(let [key , value] of map){
                if(set.has(value)){
                    return false
                }else{
                    set.add(value)
                }
            }

            return true
        }

        var arr1 = [1,2,3,4,5]
        console.log(uniqueNumInArr(arr1))
