<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3]
        var arr1
        console.log('slice()传入两个参数,不传入则默认返回一个相同的数组')
        console.log('第一个参数表示开始返回的开始位置,为必须,第二个为结束位置,可以为负')
        console.log('arr.slice()===arr')
        console.log(arr.slice()===arr)
        console.log('arr1 = arr.slice()')
        console.log(arr1 = arr.slice())
        console.log('arr1 = arr.slice(0)')
        console.log(arr1 = arr.slice(0))
        console.log('slice()传入的参数可以为负')
        console.log('arr1 = arr.slice(1)')
        console.log(arr1 = arr.slice(1))
        console.log('arr1 = arr.slice(-1)')
        console.log(arr1 = arr.slice(-1))
        console.log('arr1 = arr.slice(1,-1)')
        console.log(arr1 = arr.slice(1,-1))
        
    </script>
</body>
</html>
