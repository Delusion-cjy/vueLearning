<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>v-bind实现数据的单向绑定</div>
        <div :title="obj1">v-bind绑定了对象之后会执行继承来的Object.prototype.toString方法</div>
        <div :title="obj"></div>
        <div :title="arr">绑定数组之后会返回和arr.join(',')一样的结果,但是也是执行toString方法</div>
        <div :title="arr1"></div>
        <div :title="arr2"></div>

        <div :style="cssStyle">可以用v-bind绑定对象,来传入属性,因为都会用toString()方法转换成字符串</div>
        <div :style="arrStyle">也可以绑定style传入数组对象</div>
        <div>晚点学习v-bind组件传值</div>

    </div>
    <script src="vue.js"></script>
    <script>
        var obj1 = {
            'a':'111',
            'b':'222'
        }
        var obj = {
            'a':'111',
            'b':'222'
        }
        obj.toString = function(){
            return "edit in toString"
        }
        var arr1 = [1,2,3]
        var arr2 = [1,2,3]
        arr1.join(',')
        arr2.toString()

        var cssStyle = {
            width:'500px',
            height:'500px',
            'background-color':'green'

        }
        var arrStyle = [
            {'background-color':pink},
            {width:'500px'},
            {height:'500px'}
        ]
        var vm = new Vue({
            el:'#app',
            data() {
                return {
                    obj:obj,
                    obj1:obj1,
                    arr:[1,2,3],
                    arr1:arr1,
                    arr2:arr2,
                    cssStyle:cssStyle,
                    arrStyle:arrStyle
                }
            },
        })
    </script>
</body>
</html>
