<body>
    <script>
        var s = Symbol()
        console.log('String(s)',String(s))
        s = 'aaaa'
        console.log('String(s)',String(s))

        var size = Symbol('size');
        
        class Collection {
            constructor() {
                this[size] = 0;
            }

            add(item) {
                this[this[size]] = item;
                this[size]++;
            }

            static sizeOf(instance) {
                return instance[size]
            }
        }

        var x = new Collection();
        // console.log('Collection.sizeOf(x)',Collection.sizeOf(x)) 
        // 0
    </script>
</body>
