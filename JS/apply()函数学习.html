<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Persion(name,age){
            this.name = name
            this.age = age
        }

        function Student(name,age,grade){
            Persion.apply(this,arguments);
            
            this.grade = grade
        }

        var student = new Student('A',21,'一年级')
        console.log(student)
        console.log('apply()方法能劫持另外一个对象的方法,继承另外一个对象的属性')

        console.group('Besides')
        var arr1 = [1,2,3,4,5]
        var arr2 = [2,3,4,5,6]
        var arr3 = [3,4,5,6,7]
        console.log(Math.max(arr1)) // NaN
        console.log(Math.max(arr1,arr2,arr3)) // NaN
        console.log(Math.max.apply(this,arr1)) // 5
        console.log(Math.max.call(this,arr1)) // NaN
        console.log(Math.max.apply(this,arr1,arr2,arr3)) // 5
        console.log(Math.max.apply(null,arr1,arr2,arr3))
    </script>
</body>
</html>
