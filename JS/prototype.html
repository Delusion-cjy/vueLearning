<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //被称为构造函数
        function IntroInfo(name,sport){
           this.name = name;
           this.sport = sport 
           console.log(this)
        }
        //prototype设置了对象共有的属性和方法
        //被称为构造函数原型对象
        //且构造函数和构造函数原型对象的this都指向实例对象Lucy
        IntroInfo.prototype.play = function(){
            console.log(this.name + '喜欢' + this.sport)
            console.log(this)
        }//在IntroInfo中添加了play()方法
        let lucy = new IntroInfo('Lucy','羽毛球')//创建了lucy实例对象,没有调用play方法
        lucy.play()//调用了play方法
        //在实例对象中添加了play()方法,覆盖了原型对象中的play方法
        //如果实例对象中没有该方法,则逐级向上查找
        lucy.play = function(){
            console.log(this.name + '不喜欢' + this.sport)
        }
        lucy.play()
        console.log(lucy.__proto__)
        console.log(IntroInfo.prototype)
        console.log(lucy.__proto__ === IntroInfo.prototype)//true
        //运行后于控制台发现IntroInfo.prototype指向其原型对象
        //IntroInfo.__proto__指向其IntroInfo.prototype的原型对象,为Object
        //解释
        //因为构造函数.prototype = 实例对象.__proto__，且构造函数.prototype指向它的原型对象，所以实例对象.__proto__也指向原型对象，属于间接关系，因此可以调用原型中的方法

    </script>
</body>
</html>
