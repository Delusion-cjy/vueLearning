<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class fatherClass {
            constructor(year = 1) {
                return this.year = year*3
            }

            showYear() {
                console.log(`father is ${this.year} year old`)
            }

            static showYearStatic() {
                console.log(`father is ${this.year} year old`)
            }
        }
        var father = new fatherClass()
        father.showYear()
        fatherClass.showYearStatic()
    </script>
</body>
</html>
