        // 迭代器模式主要的思想就是在不暴露对象内部结构的同时可以按照一定顺序访问对象内部的元素。
        // 用于访问对象内部元素

        // 迭代器例子
            // 实现迭代器
        // 数组迭代器
        let eachArr = function(arr , fn) {
            let i = 0;
            len = arr.length;
            for(let i = 0;i<len;i++) {
                if(fn.call(this, i, arr[i]) === false) {
                    break
                }
            }
        }
        // eachArr([1,2,3,4] ,(index,value) => {
        //     console.log(index, value)
        // })
        // 对象迭代器
        let eachObj = function(obj,fn) {
            for(key in obj) {
                if(fn.call(this,key,obj[key]) === false) {
                    break
                }
            }
        }    
        eachObj({1:'1',2:'2'},(key,value) => {
            console.log(key, value)
        })
