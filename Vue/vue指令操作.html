<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <h1 v-once>{{message}}</h1>
        <h1 v-html="url"></h1>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data() {
                return {
                    message:'hello world',
                    url:'<a href="http://www.baidu.com">百度</a>'            
                }
            },
        })
    </script>
</body>
</html>
