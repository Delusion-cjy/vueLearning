<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <button-counter title="count"></button-counter>
        <my-component></my-component>
        <my-component1></my-component1>
    </div>
    <script>
        var child = {
            data() {
                return {
                    times:0
                }
            },
            template:'<button @click="times++">局部注册组件{{times}}</button>'
        }
        var father = {
            template:'<p>局部组件注册练习{{count}}</p>'
        }
        Vue.component('button-counter',{
            props:['title'],
            data() {
                return {
                    count:0
                }
            },
            template:`
                <div class="button-counter">
                    <h1>现在点击了{{count}}次</h1>
                    <button v-on:click="count++">You click me {{count}} times {{count}}</button>
                    <my-component></my-component>
                </div>
            `//组件模板有多行内容时，用一个父元素包裹多行内容然后用``来代替单引号包裹父元素
        }

        )
        var vm = new Vue({
            el:'#app',
            data:{
                count:0
            },
            components:{
                'my-component':child,
                'my-component1':father
            },
        })
        
        
    </script>
</body>
</html>
